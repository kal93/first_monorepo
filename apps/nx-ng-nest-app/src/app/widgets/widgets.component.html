<div class="component-container">
    <div class="list-component">
      <production-nx-angular-widgets-list [widgets]="widgets$ | async"
        (selected)="selectWidget($event)"
        (deleted)="deleteWidget($event)">
      </production-nx-angular-widgets-list>
    </div>
    <div class="details-component">
      <production-nx-angular-widget-details [widget]="selectedWidget$ | async"
        (saved)="saveWidget($event)"
        (cancelled)="resetForm()">
      </production-nx-angular-widget-details>
    </div>
  </div>
